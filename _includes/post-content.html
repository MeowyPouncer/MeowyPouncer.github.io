<div class="content">
  <h3 class="title">{{ post.title }}</h3>

  <p class="excerpt">{{ post.lead_text }}</p>

  {% if post.project_link != empty %}
  <a href="{{ post.project_link }}" class="project-link">
    <button class="btn btn-default btn-lg">
      {% if post.button_icon == 'github' %}
      <i class="fa-brands fa-{{ post.button_icon }} fa-lg"></i>
      {% else %}
      <i class="fa-solid fa-{{ post.button_icon }} fa-lg"></i>
      {% endif %}
      {{ post.button_text }}
    </button>
  </a>
  {% endif %}

  {% if post.tags != empty %}
  <div class="tags">
    {% for tag in post.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}

  <!-- {% if post.categories != empty %}
  <div class="categories">
    {% for category in post.categories %}
      <span>{{ category }}</span>
    {% endfor %}
  </div>
  {% endif %} -->
</div>
